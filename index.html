<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contas API Frontend</title>
    <link rel="icon" type="image/png" href="conta.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Contas</h1>

        <form id="addContaForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>

            <label for="valorOriginal">Valor Original:</label>
            <input type="number" step="0.01" id="valorOriginal" name="valorOriginal" required><br>

            <label for="dataVencimento">Data de Vencimento:</label>
            <input type="date" id="dataVencimento" name="dataVencimento" required><br>

            <label for="dataPagamento">Data de Pagamento:</label>
            <input type="date" id="dataPagamento" name="dataPagamento" required><br>

            <button type="submit">Adicionar Conta</button>
        </form>


        <ul id="contasList"></ul>
        <button id="fetchContasBtn">Atualizar Lista</button>
        <button id="clearContasBtn">Limpar Lista</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
